<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Twitter Location Search</title>

    <link href="style.css" type="text/css" rel="stylesheet">

    <script type="text/javascript" src="//www.google.com/jsapi?autoload={'modules':[{name:'maps',version:3,other_params:''},{'name':'jquery','version':'1.4.2'}]}"></script>
    <script type="text/javascript" src="distancewidget.js"></script>
    <script type="text/javascript" src="twitter.js"></script>
  </head>
  <body>
    <div id="search">
      <form action="" method="" id="s">
        <div>
          <label>Search twitter for</label>
          <input type="search" value="#google" id="q"/>
          <label>within <span id="dist"></span> km
          <span id="of"></span></label>
          <input type="submit" value="Search!" id="btn"/>
        </div>
      </form>
    </div>
    <div id="cols">
      <div id="map-wrapper">
        <div id="map"></div>
      </div>
      <div id="results-wrapper">
        <a href="#" id="close">x</a>
        <div id="results"></div>
      </div>
    </div>
  </body>
</html>
